<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
            defer
        ></script>
        <script src="sketch.js" defer type="module"></script>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div id="container">
            <div class="d-flex gap-2 p-1" role="group">
                <button id="bubble-sort" class="btn btn-primary">
                    Bubble Sort
                </button>
                <button id="insertion-sort" class="btn btn-primary">
                    Insertion Sort
                </button>
                <button id="selection-sort" class="btn btn-primary">
                    Selection Sort
                </button>
                <button id="heap-sort" class="btn btn-primary">
                    Heap Sort
                </button>
                <button id="merge-sort" class="btn btn-primary">
                    Merge Sort
                </button>
                <button id="quick-sort" class="btn btn-primary">
                    Quick Sort
                </button>
                <button id="radix-sort" class="btn btn-primary">
                    Radix Sort
                </button>
                <button id="reset-btn" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </body>
</html>
